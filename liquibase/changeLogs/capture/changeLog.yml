databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    - runningAs:
        username: ${AQTS_SCHEMA_OWNER_USERNAME}

  - include:
      file: "tables/changeLog.yml"
      relativeToChangelogFile: true

  - include:
      file: "indexes/changeLog.yml"
      relativeToChangelogFile: true

  - include:
      file: "functions/changeLog.yml"
      relativeToChangelogFile: true
