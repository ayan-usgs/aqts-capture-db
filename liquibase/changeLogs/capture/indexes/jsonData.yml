databaseChangeLog:
  - preConditions:
      - dbms:
          type: postgresql
      - runningAs:
          username: ${AQTS_SCHEMA_OWNER_USERNAME}

  - changeSet:
      author: ssoper
      id: "create.unique.index.${AQTS_SCHEMA_NAME}.json_data_january_pk"
      changes:
        - sql: create unique index if not exists json_data_january_pk on ${AQTS_SCHEMA_NAME}.json_data_january (json_data_id);
        - rollback: drop index if exists ${AQTS_SCHEMA_NAME}.json_data_january_pk;

