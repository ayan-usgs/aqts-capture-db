    - dbms:
        type: postgresql
    - runningAs:
        username: ${AQTS_SCHEMA_OWNER_USERNAME}

  - changeSet:
      author: ssoper
      id: "create.unique.index.${AQTS_SCHEMA_NAME}.time_series_grades_january_time_series_grades_id"
      changes:
        - sql: create unique index if not exists time_series_grades_january_time_series_grades_id on ${AQTS_SCHEMA_NAME}.time_series_grades_january (time_series_grades_id);
