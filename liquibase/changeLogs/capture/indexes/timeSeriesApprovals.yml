databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql
    - runningAs:
        username: ${AQTS_SCHEMA_OWNER_USERNAME}

  - changeSet:
      author: ssoper
      id: "create.index.${AQTS_SCHEMA_NAME}.time_series_approvals_json_data_id"
      changes:
        - sql: create index if not exists time_series_approvals_json_data_id on ${AQTS_SCHEMA_NAME}.time_series_approvals (partition_number, json_data_id);
        - rollback: drop index if exists ${AQTS_SCHEMA_NAME}.time_series_approvals_json_data_id;
